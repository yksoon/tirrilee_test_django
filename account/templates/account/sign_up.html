<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style type="text/css">
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="{% url 'signup_check' %}" method="POST">{% csrf_token %}
        <div class="container">
            <div class="comment">
                <h3>가입 정보를 입력해주세요 :)</h3>
            </div>
            <div class="email">
                <p>이메일</p>
                <p><input type="email" name="email" placeholder="이메일을 입력해주세요." required /></p>
            </div>
            <div class="password">
                <p>비밀번호</p>
                <p><input type="text" name="password" placeholder="숫자,영문,특수문자 포함 12자" pattern="(?=^.{8,12}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"  required /></p>
            </div>
            <div class="nickname">
                <p>닉네임</p>
                <p><input type="text" name="nickname" placeholder="티릴리에서 사용할 닉네임을 입력해주세요" required /></p>
            </div>
            <div class="phone">
                <p>연락처</p>
                <p><input type="text" name="phone" placeholder='"-"제외, 숫자만 입력해주세요.' pattern="[0-1]{3}[0-9]{3,4}[0-9]{4}" required /></p>
            </div>
            <div class="btn">
                <p><input type="submit" value="가입완료" /></p>
            </div>
        </div>
    </form>

</body>
</html>
